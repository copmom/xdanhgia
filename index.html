<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Store</title>
    <style>
        #search-results {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }
        #search-results li {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        #search-results img {
            max-width: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>eBook Store - Dochoithuvi</h1>

    <label for="search">Search:</label>
    <input type="text" id="search">
    <button onclick="performSearch()">Search</button>

    <ul id="search-results"></ul>

    <script>
        // Sample eBook data with title and cover image URL
        const ebookData = [
            { title: 'Bach Da Hanh', cover: 'https://dl.dropboxusercontent.com/scl/fi/ysv9igk7m216a3qfbc0bn/epub.vn-bach-da-hanh-1543907738.mobi?rlkey=su9t6hovvdoa00bjpkk7x6cjy&dl=0' },
            { title: 'Eloquent JavaScript', cover: 'https://placekitten.com/100/151' },
            { title: 'Clean Code: A Handbook of Agile Software Craftsmanship', cover: 'https://placekitten.com/100/152' },
            // Add more eBook data as needed
        ];

        function performSearch() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            // Filter data based on search term
            const filteredData = ebookData.filter(item => item.title.toLowerCase().includes(searchTerm));

            // Display results
            filteredData.forEach(item => {
                const li = document.createElement('li');
                const img = document.createElement('img');
                img.src = item.cover;
                img.alt = item.title;
                li.appendChild(img);

                const title = document.createElement('span');
                title.textContent = item.title;
                li.appendChild(title);

                resultsContainer.appendChild(li);
            });
        }
    </script>

</body>
</html>
