<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Store</title>
    <style>
        #search-results {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }
        #search-results li {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        #search-results img {
            max-width: 100px;
            margin-right: 10px;
        }
        .download-button {
            margin-left: auto;
            padding: 5px 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>eBook Store</h1>

    <label for="search">Search:</label>
    <input type="text" id="search">
    <button onclick="performSearch()">Search</button>

    <ul id="search-results"></ul>

    <script>
        // Sample eBook data with title, cover image URL, and download link
        const ebookData = [
            { title: '13.67 - Chan Ho Kei', cover: 'https://www.dtv-ebook.com/images/files_2/2022/112022/13-67.jpg', downloadLink: 'https://docs.google.com/uc?id=1DM2foQ8t_tLgpAJsVSVvikNC55BCMWIq' },
            { title: 'Eloquent JavaScript', cover: 'https://placekitten.com/100/151', downloadLink: 'https://example.com/eloquent-javascript.pdf' },
            { title: 'Clean Code: A Handbook of Agile Software Craftsmanship', cover: 'https://placekitten.com/100/152', downloadLink: 'https://example.com/clean-code.pdf' },
            // Add more eBook data as needed
        ];

        function performSearch() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            // Filter data based on search term
            const filteredData = ebookData.filter(item => item.title.toLowerCase().includes(searchTerm));

            // Display results
            filteredData.forEach(item => {
                const li = document.createElement('li');
                const img = document.createElement('img');
                img.src = item.cover;
                img.alt = item.title;
                li.appendChild(img);

                const title = document.createElement('span');
                title.textContent = item.title;
                li.appendChild(title);

                const downloadButton = document.createElement('button');
                downloadButton.textContent = 'Download';
                downloadButton.className = 'download-button';
                downloadButton.addEventListener('click', function () {
                    // In a real-world scenario, you would handle the download action here.
                    // For simplicity, we're just redirecting to the download link.
                    window.location.href = item.downloadLink;
                });
                li.appendChild(downloadButton);

                resultsContainer.appendChild(li);
            });
        }
    </script>

</body>
</html>
